<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
    <script src = "http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script type='text/javascript' src='../js/knockout-3.3.0.js'></script>
</head>
<body>
  <div>FOR EACH LOOPS</div>
  <h2>Your seat reservations</h2>

  <table>
    <thead><tr>
      <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: seats">
    <tr>
      <td><input data-bind="value: name"/> </td>
      <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
      <td data-bind="text: meal().price"></td>
      <td data-bind="text: formattedPrice"></td>
      <!--root is used to find a value in the viewmodel outside of the scope of the current seat reservation-->
      <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
    </tr>
    </tbody>
  </table>
  <!--The add button because disabled if the number of seats grows past 6-->
  <button data-bind="click: addSeat, enable: seats().length < 6">Reserve a seat</button>
  <h3>Your seat reservations (<span data-bind="text: seats().length"></span>)</h3>

  <!--Only displays the total charge if it's greater than zero-->
  <div data-bind="visible: totalCharge() > 0">
    <h3>Total Charge: <span data-bind="text: totalCharge().toFixed(2)"></span></h3>
  </div>
</body>
</html>
